<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimmy's Diner</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/index.js" type="module" defer></script>
    <script src="data/menuData.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town</h2>
      </header>
      <main>
        <div id="menu-item-list"></div>
        <div id="order-popup">
          <h2 id="your-order-header">Your order</h2>
          <div id="order-item-list"></div>
          <hr />
          <div id="total-price-container">
            <h2>Total price</h2>
            <h3 id="total-price">$0</h3>
          </div>
          <button id="complete-btn">Complete Order</button>
        </div>
      </main>
    </div>
  </body>
</html>
